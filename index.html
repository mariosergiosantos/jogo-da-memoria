<!doctype html>
<html lang="pt-br" ng-app>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="src/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
  <title>Jogo Da Memória</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid p-3">
    <div class="container row">
      <div class="col-md-8 offset-md-1">
        <h1 class="display-4">Jogo da Memória</h1>
        <p class="lead">Este é um bom local para testar sua memória. E ai vai encarar?</p>
      </div>
      <div class="col-md-3">
        <img src="assets/logo-criancas.png" class="img image-responsive" height="200px">
      </div>
    </div>
  </div>

  <div class="container game">

    <div class="row col-md-12 d-flex justify-content-center game-list"></div>

    <div class="row btn-games d-flex justify-content-center">
      <button type="button" class="btn btn-success" onclick="startGame()" id="btn-start-game">Iniciar</button>
      <button type="button" class="btn btn-danger" onclick="finishGame()" id="btn-finish-game" disabled="true">Encerrar</button>
    </div>
  </div>

  <footer class="footer">
    <p class="text-center p-4 mt-4">Copyright© Stefany
      <i>
        <b>&</b>
      </i> Mário 2020
    </p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
  <script src="src/animais.js"></script>
  <script src="src/main.js"></script>
</body>

</html>
